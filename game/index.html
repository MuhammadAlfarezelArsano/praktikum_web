<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="mb-4 game-title">Game Tebak Angka</h2>
        <p class="lead">Komputer telah memilih angka antara 1 hingga 10. Coba tebak!</p>
        
        <div class="game-container">
            <input type="number" id="guessInput" class="form-control w-25 mx-auto mb-3" placeholder="Masukkan angka" min="1" max="10">
            <div class="button-container">
                <button class="btn btn-primary game-button" onclick="checkGuess()">Cek Tebakan</button>
                <button class="btn btn-danger game-button" onclick="resetGame()">Reset Game</button>
            </div>
            <p id="message" class="mt-3"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
